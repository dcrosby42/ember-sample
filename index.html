<!DOCTYPE html>
<html>
<head>
  <link href="style.css" media="all" rel="stylesheet" />
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="dash">
    <p>You have scored {{pointsString}} points.</p>
    {{#button action='addPoint'}}Add point{{/button}}
    {{#button action='reset'}}Reset{{/button}}

    <hr/>
    {{#each debugs}}
      <div class="debug-item">{{name}}: {{value}}</div>
    {{/each}}
  </script>

  <script src="jquery-1.11.0.min.js"></script>
  <script src="handlebars-1.1.2.js"></script>
  <script src="ember-1.5.1.js"></script>
  <script src="main.js"></script>
</body>
</html>
